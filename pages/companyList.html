<div class="content">
    <ul class="breadcrumb">
        <li>
            <p>企业用户管理</p>
        </li>
        <li><a href="#" class="active">企业用户列表</a> </li>
    </ul>
    <div class="row-fluid">
        <div class="span12">
            <div class="grid simple ">
                <div class="grid-title">
                    <h4> <span class="semi-bold">企业用户列表</span></h4>
                    <div class="tools">
                        <a href="javascript:;" class="collapse"></a>
                    </div>
                </div>
                <div class="grid-body ">
                    <div id="example_wrapper" class="dataTables_wrapper form-inline" role="grid"><div class="row">
                        <div class="col-md-6"><div class="dataTables_filter" id="example_filter"><label>Search: <input type="text" aria-controls="example" class="input-medium" ng-model="value" ng-change="search(myValue)" placeholder="用户名、手机号"></label></div></div>
                        <div class="col-md-6 clearFix">
                             <a type="button" class="btn btn-info btn-cons fr" ng-href="{{downUrl}}">导出</a>
                        </div>
                    </div>
                        <br>
                        <table class="companyTable table table-striped table-flip-scroll cf" id="example" aria-describedby="example_info">
                            <thead class="cf">
                            <tr>
                                <th >11</th>
                                <th >11</th>
                                <th ng-click="sortingPx('orders')" id="orders"   class="sorting_px ">11</th>
                                <th ng-click="sortingPx('createtime')" id="createtime" class="sorting_px">11</th>
                                <th >11</th>
                                <th >11</th>
                            </tr>
                            </thead>

                            <tbody role="alert" aria-live="polite" aria-relevant="all">

                          <tr ng-repeat="el in list" class="tc">
                                <td >{{el.name}}</td>
                                <td >{{el.coms}}</td>
                                <td>{{el.orders}}</td>
                                <td>{{el.createtime}}</td>
                                <td>{{el.phone}}</td>
                                <td class="delete tc">
                                    <span class="label label-important" ng-click="removeCompany(el.id,$index)">删除</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-12 tc">
                                <ul class="pagination" id="pagination"></ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
